<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Poppins:ital,wght@0,100;0,300;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="calc-container">
      <div id="result-container">
        <p id="result"></p>
      </div>
      <div id="values-container">
        <button class="symbols" id="clear">C</button>
        <button class="symbols" id="delete" ><i class="fa-solid fa-delete-left"></i></button>
        <button class="symbols" id="percent" ><i class="fa-solid fa-percent"></i></button>
        <button class="symbols" id="divide" ><i class="fa-solid fa-divide"></i></button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="symbols" id="mult" ><i class="fa-solid fa-xmark"></i></button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="symbols">
          <i><i class="fa-solid fa-minus" id="minus" ></i></i>
        </button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="symbols" id="sum" ><i class="fa-solid fa-plus"></i></button>
        <button class="numbers">0</button>
        <button class="symbols" class="special">,</button>
        <button class="symbols" class="special">.</button>
        <button class="symbols">
          <div id="equal-symbol" >
            <i class="fa-solid fa-equals"></i>
          </div>
        </button>
      </div>
    </main>
  </body>
</html>
